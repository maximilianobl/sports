name: Update M3U List

on:
  schedule:
    - cron: '0 10 * * *'  # Ejecutar a las 10:00 AM UTC todos los dÃ­as
  workflow_dispatch:       # Permite ejecuciÃ³n manual

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para que git diff funcione correctamente

    - name: Download and process M3U
      run: |
        echo "âŒ› Descargando fuente..."
        if ! curl -s -o source.md https://raw.githubusercontent.com/ARIEL0202/TV-PREMIUM/refs/heads/main/README.md; then
          echo "âŒ Error al descargar el archivo fuente"
          exit 1
        fi
        
        echo "ğŸ”„ Procesando lista M3U..."
        # Limpiar archivo anterior si existe
        if [ -f zaza.m3u ]; then
          rm zaza.m3u
        fi
        
        echo "#EXTM3U" > zaza.m3u
        awk '/^#EXTINF:/ {getline url; print $0 ORS url}' source.md >> zaza.m3u
        
        # Verificar que el archivo se generÃ³ correctamente
        if [ ! -s zaza.m3u ]; then
          echo "âŒ Error: zaza.m3u estÃ¡ vacÃ­o o no se generÃ³"
          exit 1
        fi
        
        echo "âœ… Procesamiento completado"
        echo "ğŸ“„ Muestra del archivo generado:"
        head -n 5 zaza.m3u
        echo "..."
        echo "ğŸ“ TamaÃ±o del archivo: $(wc -l < zaza.m3u) lÃ­neas"

    - name: Commit and push changes
      run: |
        echo "ğŸ” Verificando cambios..."
        
        # Verificar si el archivo existe en el repositorio (ya trackeado)
        if git ls-files --error-unmatch zaza.m3u >/dev/null 2>&1; then
          echo "ğŸ” Archivo existente detectado - Comparando cambios..."
          if git diff --quiet --exit-code -- zaza.m3u; then
            echo "ğŸ”„ No hay cambios en zaza.m3u"
            exit 0
          else
            CHANGES="actualizados"
          fi
        else
          echo "ğŸ†• Archivo nuevo detectado - Primer commit"
          CHANGES="creados"
        fi

        echo "ğŸ“Œ Guardando cambios ($CHANGES)..."
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add zaza.m3u
        git commit -m "ğŸ”„ $CHANGES zaza.m3u - $(date +'%Y-%m-%d %H:%M:%S')"
        
        # Intenta hacer push hasta 3 veces si falla por conflicto
        for i in 1 2 3; do
          if git push; then
            echo "âœ… Cambios $CHANGES exitosamente"
            exit 0
          else
            echo "âš ï¸ Intento $i/3 fallido - Haciendo pull y reintentando..."
            git pull --rebase
            sleep 5
          fi
        done
        
        echo "âŒ Error: No se pudo hacer push despuÃ©s de 3 intentos"
        exit 1
