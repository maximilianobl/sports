name: Update M3U List

on:
  schedule:
    #- cron: '*/5 * * * *'  # Cada 5 minutos
    - cron: '0 10 * * *'  # Ejecutar a las 10:00 AM UTC todos los dÃ­as
  workflow_dispatch:       # Permite ejecuciÃ³n manual

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para git diff funcione correctamente

    - name: Download and process M3U
      run: |
        echo "âŒ› Descargando fuente..."
        if ! curl -s -o source.md https://raw.githubusercontent.com/ARIEL0202/TV-PREMIUM/refs/heads/main/README.md; then
          echo "âŒ Error al descargar el archivo fuente"
          exit 1
        fi
        
        echo "ğŸ”„ Procesando lista M3U..."
        echo "#EXTM3U" > zaza.m3u
        awk '/^#EXTINF:/ {getline url; print $0 ORS url}' source.md >> zaza.m3u
        
        echo "âœ… Procesamiento completado"
        echo "ğŸ“„ Muestra del archivo generado:"
        head -n 4 zaza.m3u
        echo "..."

    - name: Commit and push changes
      run: |
        echo "ğŸ” Verificando cambios..."
        if git diff --quiet --exit-code; then
          echo "ğŸ”„ No hay cambios en la lista M3U"
        else
          echo "ğŸ“Œ Guardando cambios..."
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add zaza.m3u
          git commit -m "ğŸ”„ ActualizaciÃ³n automÃ¡tica M3U $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "âœ… Cambios guardados exitosamente"
        fi
