name: Update M3U List

on:
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 minutos
  workflow_dispatch:       # Permite ejecución manual

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download and process M3U
      run: |
        # Descargar el README original
        curl -s -o source.md https://raw.githubusercontent.com/ARIEL0202/TV-PREMIUM/refs/heads/main/README.md
        
        # Procesar para crear lista M3U válida
        echo "#EXTM3U" > playlist.m3u
        awk '/^#EXTINF:/ {getline url; print $0 ORS url}' source.md >> playlist.m3u

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add playlist.m3u
        git diff --quiet && git diff --staged --quiet || git commit -m "Actualizar lista M3U automáticamente"
        git push
